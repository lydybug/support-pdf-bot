<!DOCTYPE html>
<html>
<head>
<title>Support Assistant</title>
<meta charset="UTF-8">
</head>

<body style="font-family:Arial;padding:40px">

<h2>Support Assistant</h2>

<input id="q" placeholder="Type your question here" style="width:420px;padding:8px">
<button onclick="ask()">Get Answer</button>

<pre id="a" style="margin-top:20px;background:#f4f4f4;padding:15px"></pre>

<script>
async function ask() {
  const q = document.getElementById("q").value;

  if (!q.trim()) {
    document.getElementById("a").textContent = "Please type a question.";
    return;
  }

  document.getElementById("a").textContent = "Searching...";

  try {
    const r = await fetch("/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        question: q
      })
    });

    const data = await r.json();

    if (data.answer) {
      document.getElementById("a").textContent =
        data.answer + "\n\nSource pages: " + data.pages.join(", ");
    } else {
      document.getElementById("a").textContent = "No answer returned.";
    }

  } catch (e) {
    console.error(e);
    document.getElementById("a").textContent = "Server connection error.";
  }
}
</script>

</body>
</html>

</body>
</html>
